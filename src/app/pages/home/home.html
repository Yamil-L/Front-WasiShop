<app-header />

<div class="flex flex-col md:flex-row gap-6 p-4 bg-gray-50 dark:bg-gray-900">

  <!-- Filtros -->
  <aside
    class="w-full md:w-72 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow p-4 space-y-6"
  >
    <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Filtros</h2>

    <!-- Precio -->
    <section class="space-y-2">
      <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300">Precio</h3>
      <div class="flex gap-2">
        <input
          type="number"
          [(ngModel)]="minPrice"
          (input)="emitFilters()"
          placeholder="Mín"
          class="w-1/2 px-2 py-1 border rounded text-sm 
                 bg-white dark:bg-gray-700 
                 text-gray-800 dark:text-gray-100 
                 border-gray-300 dark:border-gray-600 
                 focus:outline-none focus:ring focus:ring-blue-300"
        />
        <input
          type="number"
          [(ngModel)]="maxPrice"
          (input)="emitFilters()"
          placeholder="Máx"
          class="w-1/2 px-2 py-1 border rounded text-sm 
                 bg-white dark:bg-gray-700 
                 text-gray-800 dark:text-gray-100 
                 border-gray-300 dark:border-gray-600 
                 focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      <!-- Rango -->
      <div class="relative flex items-center h-6">
        <input
          type="range"
          [min]="rangeMin"
          [max]="rangeMax"
          [(ngModel)]="minPrice"
          (input)="emitFilters()"
          class="absolute w-full h-1 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer"
        />
        <input
          type="range"
          [min]="rangeMin"
          [max]="rangeMax"
          [(ngModel)]="maxPrice"
          (input)="emitFilters()"
          class="absolute w-full h-1 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer"
        />
      </div>
    </section>

    <!-- Marca -->
    <section>
      <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Marca</h3>
      <div class="space-y-1">
        @for (brand of brands; track brand.name) {
          <label class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-200">
            <input
              type="checkbox"
              [(ngModel)]="brand.selected"
              (change)="emitFilters()"
              class="rounded text-blue-600 focus:ring-blue-500"
            />
            {{ brand.name }}
          </label>
        }
      </div>
    </section>

    <!-- Valoración -->
    <section>
      <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Valoración</h3>
      <div class="space-y-1">
        @for (r of ratings; track r.value) {
          <label class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-200">
            <input
              type="radio"
              name="rating"
              [(ngModel)]="selectedRating"
              [value]="r.value"
              (change)="emitFilters()"
              class="text-blue-600 focus:ring-blue-500"
            />
            {{ r.label }}
          </label>
        }
      </div>
    </section>

    <!-- Categoría -->
    <section>
      <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Categoría</h3>
      <select
        [(ngModel)]="selectedCategory"
        (change)="emitFilters()"
        class="w-full px-2 py-1 border rounded text-sm 
               bg-white dark:bg-gray-700 
               text-gray-800 dark:text-gray-100 
               border-gray-300 dark:border-gray-600 
               focus:outline-none focus:ring focus:ring-blue-300"
      >
        <option value="">Todas</option>
        <option *ngFor="let cat of categories" [value]="cat">
          {{ cat }}
        </option>
      </select>
    </section>

    <!-- Ordenamiento -->
    <section>
      <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ordenar por</h3>
      <select
        [(ngModel)]="sortOrder"
        (change)="emitFilters()"
        class="w-full px-2 py-1 border rounded text-sm 
               bg-white dark:bg-gray-700 
               text-gray-800 dark:text-gray-100 
               border-gray-300 dark:border-gray-600 
               focus:outline-none focus:ring focus:ring-blue-300"
      >
        <option value="relevance">Relevancia</option>
        <option value="price-asc">Precio: menor a mayor</option>
        <option value="price-desc">Precio: mayor a menor</option>
        <option value="rating">Mejor valoración</option>
      </select>
    </section>

    <!-- Botón limpiar -->
    <div class="text-right">
      <button
        (click)="clear()"
        class="px-3 py-1 bg-gray-100 dark:bg-gray-700 
               hover:bg-gray-200 dark:hover:bg-gray-600 
               text-sm rounded border border-gray-300 dark:border-gray-600 
               text-gray-800 dark:text-gray-100"
      >
        Limpiar filtros
      </button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 space-y-6 text-gray-800 dark:text-gray-100">
    <app-new-bundles />
    <app-featured-products />
  </main>
</div>


<app-featured-producers />

<app-about />
<app-footer />
