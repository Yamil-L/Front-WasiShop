<div class="min-h-screen flex items-center justify-center bg-base-200 px-4">
  <div class="bg-base-100 shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <fieldset class="fieldset">
        <legend class="fieldset-legend mb-1 text-gray-500">
          Email address
        </legend>
        <label
          class="input input-bordered flex items-center w-full"
          [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
          <i-lucide [img]="userIcon" class="text-gray-400" />
          <input
            type="email"
            formControlName="email"
            class="grow placeholder-gray-500"
            placeholder="mail@site.com"
          />
        </label>
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched)
        {
        <p class="label text-error text-sm">Enter a valid email address</p>
        }
      </fieldset>

      <fieldset class="fieldset">
        <legend class="fieldset-legend mb-1 text-gray-500">Password</legend>
        <label
          class="input input-bordered flex items-center w-full"
          [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
          <i-lucide [img]="passwordIcon" class="text-gray-400" />
          <input
            type="password"
            formControlName="password"
            class="grow placeholder-gray-500"
            placeholder="••••••••"
          />
        </label>
        @if (loginForm.get('password')?.invalid &&
        loginForm.get('password')?.touched) {
        <p class="label text-error text-sm">Enter a password</p>
        }
      </fieldset>

      <button class="btn btn-primary w-full" type="submit">Login</button>

      <p class="text-center text-sm mt-4 text-gray-500">
        Don't have an account?
        <a href="/signup" class="text-primary hover:underline">Sign up</a>
      </p>
    </form>
  </div>
</div>
