<app-header />

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- Encabezado -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Contáctanos</h1>
      <p class="text-lg text-gray-600 dark:text-gray-300">Estamos aquí para ayudarte. Envíanos tu mensaje y te responderemos lo antes posible.</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" class="space-y-6 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
      <!-- Nombre -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nombre completo</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="contactForm.name"
          name="name"
          required
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-colors dark:bg-gray-700 dark:text-white"
          placeholder="Tu nombre"
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="contactForm.email"
          name="email"
          required
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-colors dark:bg-gray-700 dark:text-white"
          placeholder="tu@email.com"
        >
      </div>

      <!-- Asunto -->
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Asunto</label>
        <input
          type="text"
          id="subject"
          [(ngModel)]="contactForm.subject"
          name="subject"
          required
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-colors dark:bg-gray-700 dark:text-white"
          placeholder="Asunto de tu mensaje"
        >
      </div>

      <!-- Mensaje -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mensaje</label>
        <textarea
          id="message"
          [(ngModel)]="contactForm.message"
          name="message"
          required
          rows="6"
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-colors dark:bg-gray-700 dark:text-white resize-none"
          placeholder="Escribe tu mensaje aquí..."
        ></textarea>
      </div>

      <!-- Botón enviar -->
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-50"
        >
          <span *ngIf="!isSubmitting">Enviar mensaje</span>
          <span *ngIf="isSubmitting" class="flex items-center">
            <i-lucide name="loader" class="animate-spin mr-2 h-5 w-5"></i-lucide>
            Enviando...
          </span>
        </button>
      </div>
    </form>

    <!-- Información de contacto adicional -->
    <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-900 mb-4">
          <i-lucide name="phone" class="h-6 w-6 text-blue-600 dark:text-blue-400"></i-lucide>
        </div>
        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Teléfono</h3>
        <p class="text-gray-600 dark:text-gray-300">+1 (555) 123-4567</p>
      </div>

      <div class="text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-900 mb-4">
          <i-lucide name="mail" class="h-6 w-6 text-blue-600 dark:text-blue-400"></i-lucide>
        </div>
        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Email</h3>
        <p class="text-gray-600 dark:text-gray-300">infowasishop.com</p>
      </div>

      <div class="text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-900 mb-4">
          <i-lucide name="map-pin" class="h-6 w-6 text-blue-600 dark:text-blue-400"></i-lucide>
        </div>
        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Dirección</h3>
        <p class="text-gray-600 dark:text-gray-300">123 Calle Principal, Ciudad</p>
      </div>
    </div>
  </div>
</div>

<app-footer />
