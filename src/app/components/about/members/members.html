<div class="flex flex-col items-center text-center px-4 my-8">
  <h1 class="text-3xl mb-6">
    <strong>Conoce al equipo</strong>
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-center">
    @for (member of members; track member) {
    <div class="flex flex-col items-center">
      <img
        [src]="member.image"
        [alt]="member.name + ' ' + member.lastname"
        class="w-64 h-64 rounded-full object-cover shadow-md mb-4"
      />
      <h2 class="text-lg font-semibold">
        {{ member.name }} {{ member.lastname }}
      </h2>
      <p class="text-sm opacity-60">{{ member.charge }}</p>
    </div>
    }
  </div>
</div>
